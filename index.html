<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div>
      <div class="container mt-5">
        <h1 class="text-center mb-4">Password Generator</h1>
        <form id="passwordForm">
          <div class="mb-3">
            <label for="length" class="form-label">Password Length:</label>
            <input
              type="number"
              id="length"
              class="form-control"
              min="4"
              max="256"
              value="12"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Generate Password
          </button>
        </form>
        <div class="mt-4">
          <h3>Generated Password:</h3>
          <textarea
            id="generatedPassword"
            class="form-control"
            rows="3"
            readonly
          ></textarea>
        </div>
        <button id="copyButton" class="btn btn-secondary mt-2">
          Copy to Clipboard
        </button>
        <button id="saveButton" class="btn btn-success mt-2">
          Save Password to .txt
        </button>
      </div>
      <!-- file js -->
      <script src="passwordGenerator.js"></script>
      <script>
        src =
          "https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js";
      </script>
    </div>
  </body>
</html>
